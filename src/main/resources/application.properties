spring.application.name=spring-ai
server.port=8080
spring.ai.openai.api-key=${GEMINI_KEY}
spring.ai.openai.chat.base-url=https://generativelanguage.googleapis.com
spring.ai.openai.chat.completions-path=/v1beta/openai/chat/completions
spring.ai.openai.chat.options.model=gemini-2.0-flash
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=spring_ai;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Vision API Configuration
vision.api.key=${VISION_API_KEY}
vision.api.endpoint=https://vision.googleapis.com/v1/images:annotate
